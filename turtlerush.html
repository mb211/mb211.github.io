        <title>Turtle</title>
        <script>
        // Counts turns
        var turn = 1;
        // Array of the current state of the board (x means nothing, t means turtle, p means plastic)
        var board = ["x","x","x","x","x","x","x","x","x"];
        // function that responds to clicking a box
        function myfunction(event)
        {
        // Variables for using later
          var img = document.createElement("img");
          let who = "x";
          let which = 0;

          //Checks each event and gives it the number that it is represented with in the array
          if (event == "topleft")
          {
            which = 0;
          }
          if (event == "top")
          {
            which = 1;
          }
          if (event == "topright")
          {
            which = 2;
          }
          if (event == "midleft")
          {
            which = 3;
          }
          if (event == "mid")
          {
            which = 4;
          }
          if (event == "midright")
          {
            which = 5;
          }
          if (event == "botleft")
          {
            which = 6;
          }
          if (event == "bot")
          {
            which = 7;
          }
          if (event == "botright")
          {
            which = 8;
          }
          // If there is nothing in that board spot
          if (board[which] == "x")
          {
            // if turtle turn
            if (turn % 2 == 1)
            {
              // Defines the image width, height and source
              img.style.width = "120px";
              img.style.height = "90px";
              img.src = "media/turtle.jpg";

              //Updates the board array
              board[which] = "t";

              //Adds the photo to the right box
              document.getElementById(event).appendChild(img);
              turn += 1;
            }
            //Same thing before but plastic
            else if (turn % 2 == 0)
            {
              img.style.width = "120px";
              img.style.height = "90px";
              img.src = "media/plastic.jpg";
              board[which] = "p";
              document.getElementById(event).appendChild(img);
              turn += 1;
            }
          }
          // For checking winners (each position is hard coded kinda but I couldn't think of a better way)
          let whoarray = ["t", "p"];
          let whofull = "f";
          for (let step = 0; step < 2; step++){
            who = whoarray[step];
            if (who == "p")
            {
              whofull = "Plastic has won!";
            }
            if (who == "t")
            {
              whofull = "Turtle has won!";
            }
            if(board[0] == who && board[1] == who && board[2] == who)
            {
              alert(whofull);
            }
            if(board[3] == who && board[4] == who && board[5] == who)
            {
              alert(whofull);
            }
            if(board[6] == who && board[7] == who && board[8] == who)
            {
              alert(whofull);
            }
            if(board[0] == who && board[3] == who && board[6] == who)
            {
              alert(whofull);
            }
            if(board[1] == who && board[4] == who && board[7] == who)
            {
              alert(whofull);
            }
            if(board[2] == who && board[5] == who && board[8] == who)
            {
              alert(whofull);
            }
            if(board[0] == who && board[4] == who && board[8] == who)
            {
              alert(whofull);
            }
            if(board[2] == who && board[4] == who && board[6] == who)
            {
              alert(whofull);
            }
          }
        }


        </script>

<!-- The boxes -->
<h1 style="color:white;padding: 10px;">Plastic Tac Turtoe!</h1>
<p style="color:white;padding: 10px;">Standard Tic Tac Toe rules, refresh to restart the game.</p>
<div class="container" style="text-align:center;">
  <div class="row" style="height:120px;width:500px;">
    <div class="col" onclick="myfunction(id)" style="border:1px solid white;" id="topleft"></div>
    <div class="col" style="border:1px solid white;" onclick="myfunction(id)" id="top"></div>
    <div class="col" style="border:1px solid white;" id="topright" onclick="myfunction(id)"></div>
  </div>
  <div class="row" style="height:120px;width:500px;">
    <div class="col" style="border:1px solid white;" onclick="myfunction(id)" id="midleft"></div>
    <div class="col" style="border:1px solid white;" onclick="myfunction(id)" id="mid"></div>
    <div class="col" style="border:1px solid white;" onclick="myfunction(id)" id="midright"></div>
  </div>
  <div class="row" style="height:120px;width:500px;">
    <div class="col" style="border:1px solid white;" onclick="myfunction(id)" id="botleft"></div>
    <div class="col" style="border:1px solid white;" onclick="myfunction(id)" id="bot"></div>
    <div class="col" style="border:1px solid white;" onclick="myfunction(id)" id="botright"></div>
  </div>
